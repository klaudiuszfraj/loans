<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport"
        content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="css/reset.css">
  <link rel="stylesheet" href="css/main.css">
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,400;0,600;1,700&display=swap" rel="stylesheet">
</head>
<body>
<header class="container">
  <div class="header">
    <a href="#">
      Loans.com
    </a>
  </div>
  <nav>
    <ul>
      <li><a href="#">Rates & Fees</a></li>
      <li><a href="#">How to apply</a></li>
      <li><a href="#">Questions?</a></li>
    </ul>
  </nav>
</header>
<main class="container">
  <div class="main__content">
    <div class="into__info">
      <h1>Personal Loan</h1>
      <h2>Put your plans into actions.</h2>
      <div>
        <p class="icons__item">Online application</p>
        <p class="icons__item">Up to $50.000</p>
        <p class="icons__item">The money is yours in 48h</p>
      </div>
    </div>
    <div class="intro__form">
      <h2>Let's change your life?</h2>
      <form action="#">
        <label for="name">Full name</label>
        <input type="text" id="name" placeholder="John Doe">
        <label for="email">E-mail</label>
        <input type="email" id="email" placeholder="john.doe@aplle.com">
        <label for="money">How much do you need?</label>
        <input type="email" id="money" placeholder="1.000">
        <input type="submit" value="Check your rates">
      </form>
    </div>
  </div>
</main>
</body>
</html>
